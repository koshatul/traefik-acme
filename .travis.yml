language: go
go:
- '1.14'
- tip
services:
- docker
script:
- make ci
- make artifacts/build/release/linux/amd64/traefik-acme
before_deploy:
- make archives
- DOCKER_TAGS="${TRAVIS_TAG}" make docker
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: artifacts/archives/*
  go: '1.14'
  on:
    tags: true
